<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>expire-count.co.kh</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/The K logo.jpg" />
  </head>
  <body>
    <div class="container">
      <nav class="nav-bar">
        <div class="logo">
          <img class="logo" src="./images/The K logo.jpg" alt="Lolo" />
        </div>

        <div class="nav-link">
          <ul class="nav-list">
            <li><a class="list" href="#">Home</a></li>
            <li><a class="list" href="#Cal2">Calculator</a></li>
            <li><a class="list" href="#Phos3">Photos</a></li>
            <li><a class="list" href="#Abou4">About Us</a></li>
          </ul>
        </div>
      </nav>

      <div class="hero-section">
        
        <div class="hero hero-text">
          <label for="input">Enter number of Days</label>
          <input type="number" id="userDays" placeholder="Enter number of days">
          <button onclick="calculateFutureDateByDays()">Calculate</button>
          <h3 id="resultDay"></h3>
      <label for="input">Enter number of Months</label>
          <input type="number" id="userMonths" placeholder="Number of months">
<button onclick="calculateFutureDate()">Calculate</button>
<h3 id="resultMonth"></h3>

        </div> 
        
        <div class="hero hero-dateTime">
          <h3 class="hero-time" id="current-time"></h3>
          <h2 class="hero-date" id="currentDate"></h2>

        </div>

        </div>
      </div>

      <div id="Cal2" class="calculator">
        <div class="cal-expired">
          <h2>Date of Expiration Calculator</h2>
          <label class="labe-date" for="userDate"
            >Enter date (yyyy-mm-dd):</label
          >
          <br />
          <input
            class="cal-input"
            type="text"
            id="userDate"
            name="userDate"
            placeholder="YYYY-MM-DD"
          />
          <br />
          <button class="cal-buton" onclick="calculateDifference()">
            Calculate
          </button>
          <button class="cal-buton" onclick="clearResult()">Clear</button>
          <h3 id="result"></h3>
        </div>

        <table class="exp-table" border="3">
          <thead>
            <tr>
              <th>Shelf Life</th>
              <th>50% Expiration Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>3 years</td>
              <td></td>
            </tr>
            <tr>
              <td>1.5 years</td>
              <td></td>
            </tr>
            <tr>
              <td>1 year</td>
              <td></td>
            </tr>
            <tr>
              <td>9 months</td>
              <td></td>
            </tr>
            <tr>
              <td>6 months</td>
              <td></td>
            </tr>
            <tr>
              <td>3 months</td>
              <td></td>
            </tr>
            <tr>
              <td>2 months</td>
              <td></td>
            </tr>
            <tr>
              <td>1 month</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
